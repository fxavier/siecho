{% extends 'base.html' %}

{% block title %}
  main page
{% endblock title %}

{% block content %}
  {% comment %} <form action="" method="POST" class="ui form" enctype="multipart/form-data">
   {% csrf_token %}
   {{form}}
   <button type="submit" class="ui button primary">Confirmar</button>
  </form> {% endcomment %}

  <!-- Main Section -->
<main class="formPage my-xl">
  <div class="content-box">
      <div class="formWrapper">
          <a class="backButton" href="#"><i class="im im-angle-left"></i></a>
          <br>

          <form class="form" method="POST" enctype="multipart/form-data">
              {% csrf_token %}

              {% for field in form %}
              <!-- Input:Text -->
              <div class="form__field">
                  <label for="formInput#text">{{field.label}}</label>
                  {{field}}
              </div>
              {% endfor %}

              <input class="btn btn--sub btn--lg  my-md" type="submit" value="Submeter" />
          </form>
          
      </div>
  </div>
</main>

{% endblock content %}
